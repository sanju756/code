<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Health Predictor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4dd0e1, #00796b);
            /* teal to dark green */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #004d40;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #00695c;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #26a69a;
            box-shadow: 0 0 8px rgba(38, 166, 154, 0.4);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #26a69a, #00897b);
            /* soft green to teal */
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #1de9b6, #00bfa5);
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h2>Contact Our Health Team</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..." required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email..." required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject..." required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
